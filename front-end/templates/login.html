<!DOCTYPE html>
<html>
  <head>
    <title>School Tasks Manager</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1> &#x1F4DD; School Tasks Manager</h1>
      </header>
      <main>
        <h1>Login</h1>
        <form class = "input-container" method="POST" action="{{ url_for('login')}}"> 
            <label for="username" class = "styled-input">Username: </label>
            <input type="text" id="username" name="username" placeholder="enter your username" class="add-input"/>
            <br />
            <label for="username" class = "styled-input">Password: </label>
            <input type="text" id="password" name="password"  placeholder="enter your password" class="add-input"/>
            <br />
            <input type="submit" value="Login" class = "button"/>
        </form>
        <p style="color: red;">{{ error }}</p>
      </main>
      <footer>
        <p>
          &copy; 2024. Shared under the GPL3 license. Source code available at
          <a
            href="https://github.com/software-students-spring2024/2-web-app-exercise-teamdnjz.git"
            >available on Github</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
