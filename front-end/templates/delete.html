{% extends 'base.html' %} 

{% block container %}
<h1>Delete Task</h1>
<div class="input-container">
<p class = "delete-task">
    Title: {{title}}<br>
    Course: {{course}}<br>
    Date: {{date}}<br>
</p>

<form method="POST" action="{{ url_for('delete_task', task_id=task._id, user_id=user._id)}}"> 
    <input type="submit" value="Confirm Deletion of Task" class = "button"/>
</form>
</div>

{% endblock %}
